<mat-card>
    <mat-card-header class="card-header">
        <mat-card-title>Lista de produto
        </mat-card-title>
    </mat-card-header>
    <mat-card-actions align="end">
        <button mat-fab routerLink="create" color="primary">
            <i class="material-icons">
                add
            </i>
        </button>
    </mat-card-actions>
    <mat-card-content>
        <div class="mat-elevation-z2 table-view">
            <table mat-table [dataSource]="products">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price (R$) </th>
                    <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
                </ng-container>

                <!-- # Column -->
                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let row"> 
                        <a routerLink="detail/{{row.id}}" class="edit">
                            <i class="material-icons">
                                edit
                            </i>     
                        </a>
                        <a routerLink="delete/{{row.id}}" class="delete">
                            <i class="material-icons">
                                delete
                            </i>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
